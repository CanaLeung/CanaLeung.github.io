<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function() {
        const currentPath = window.location.pathname;
        const hasSecretLair = currentPath.startsWith('/SecretLair');

        if (!hasSecretLair) {
          const newUrl = '/SecretLair' + currentPath + window.location.search + window.location.hash;
          window.location.replace(newUrl);
        }
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/SecretLair/" />
    </noscript>
  </head>
  <body>
    <p>Redirecting to the app...</p>
  </body>
</html>
