<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;

        // Only redirect if not already under /SecretLair
        if (!path.startsWith('/SecretLair')) {
          const newPath = '/SecretLair' + path + search + hash;
          window.location.replace(newPath);
        } else {
          // If already under /SecretLair, show the actual 404 page
          document.write("<h1>404 - Page Not Found</h1><p>This page does not exist.</p>");
        }
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/SecretLair/" />
    </noscript>
  </head>
  <body>
    <p>Redirecting to the app...</p>
  </body>
</html>
